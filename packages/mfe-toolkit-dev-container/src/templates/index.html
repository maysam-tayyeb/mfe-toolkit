<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MFE Dev Container - {{MFE_NAME}}</title>
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --secondary: #64748b;
      --success: #22c55e;
      --error: #ef4444;
      --warning: #f59e0b;
      --info: #3b82f6;
      --background: #ffffff;
      --foreground: #0f172a;
      --muted: #f1f5f9;
      --muted-foreground: #64748b;
      --border: #e2e8f0;
      --radius: 0.375rem;
    }
    
    body {
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      background: var(--background);
      color: var(--foreground);
      line-height: 1.5;
    }
    
    /* Layout Grid */
    .dev-container {
      display: grid;
      grid-template-columns: 320px 1fr;
      grid-template-rows: 60px 1fr 200px;
      height: 100vh;
      overflow: hidden;
    }
    
    /* Header */
    .dev-header {
      grid-column: 1 / -1;
      background: var(--foreground);
      color: var(--background);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
      border-bottom: 1px solid var(--border);
    }
    
    .dev-header h1 {
      font-size: 1.25rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .dev-header .status {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 0.875rem;
    }
    
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    /* Service Panel */
    .dev-panel {
      background: var(--muted);
      border-right: 1px solid var(--border);
      overflow-y: auto;
      padding: 1rem;
    }
    
    .panel-section {
      background: var(--background);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1rem;
      margin-bottom: 1rem;
    }
    
    .panel-section h3 {
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: var(--foreground);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .panel-section button {
      width: 100%;
      padding: 0.5rem 0.75rem;
      margin: 0.25rem 0;
      background: var(--background);
      color: var(--foreground);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .panel-section button:hover {
      background: var(--muted);
      border-color: var(--primary);
    }
    
    .panel-section button.primary {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }
    
    .panel-section button.primary:hover {
      background: var(--primary-hover);
    }
    
    .panel-section input,
    .panel-section textarea,
    .panel-section select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.25rem 0;
      background: var(--background);
      color: var(--foreground);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 0.875rem;
      font-family: inherit;
    }
    
    .panel-section textarea {
      min-height: 60px;
      resize: vertical;
    }
    
    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.25rem;
    }
    
    .button-group.four {
      grid-template-columns: 1fr 1fr 1fr 1fr;
    }
    
    /* MFE Container */
    .mfe-container {
      background: var(--background);
      overflow: auto;
      padding: 2rem;
      position: relative;
    }
    
    .mfe-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--muted-foreground);
    }
    
    .mfe-loading .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Console */
    .dev-console {
      grid-column: 1 / -1;
      background: #1a1a1a;
      color: #f0f0f0;
      padding: 0.75rem;
      overflow-y: auto;
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      font-size: 0.75rem;
      border-top: 1px solid var(--border);
    }
    
    .console-entry {
      margin: 0.25rem 0;
      display: flex;
      gap: 0.5rem;
    }
    
    .console-entry .timestamp {
      color: #666;
    }
    
    .console-entry .level {
      font-weight: bold;
      text-transform: uppercase;
    }
    
    .console-entry.debug .level { color: #888; }
    .console-entry.info .level { color: #3b82f6; }
    .console-entry.warn .level { color: #f59e0b; }
    .console-entry.error .level { color: #ef4444; }
    
    .console-entry .message {
      flex: 1;
      word-break: break-word;
    }
    
    /* Event Log */
    .event-log {
      background: var(--background);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 0.5rem;
      margin-top: 0.5rem;
      max-height: 120px;
      overflow-y: auto;
      font-size: 0.75rem;
      font-family: monospace;
    }
    
    .event-log-entry {
      padding: 0.25rem;
      border-bottom: 1px solid var(--border);
    }
    
    .event-log-entry:last-child {
      border-bottom: none;
    }
    
    /* Modal Overlay */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .modal-content {
      background: var(--background);
      border-radius: var(--radius);
      padding: 1.5rem;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .modal-header {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    
    .modal-body {
      margin-bottom: 1.5rem;
    }
    
    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }
    
    /* Toast Notifications */
    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 2000;
      pointer-events: none;
    }
    
    .toast {
      background: var(--background);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      pointer-events: all;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    
    .toast.success {
      border-left: 4px solid var(--success);
    }
    
    .toast.error {
      border-left: 4px solid var(--error);
    }
    
    .toast.warning {
      border-left: 4px solid var(--warning);
    }
    
    .toast.info {
      border-left: 4px solid var(--info);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .dev-container {
        grid-template-columns: 1fr;
        grid-template-rows: 60px 1fr;
      }
      
      .dev-panel {
        display: none;
      }
      
      .dev-console {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="dev-container">
    <!-- Header -->
    <header class="dev-header">
      <h1>
        üöÄ MFE Dev Container
        <span id="mfe-name">{{MFE_NAME}}</span>
      </h1>
      <div class="status">
        <span><span class="status-indicator"></span> Connected</span>
        <span id="port-info">Port: {{PORT}}</span>
      </div>
    </header>
    
    <!-- Service Tester Panel -->
    <aside class="dev-panel" id="service-panel">
      <!-- Modal Service -->
      <section class="panel-section">
        <h3>üé≠ Modal Service</h3>
        <button data-action="modal:simple">Simple Alert</button>
        <button data-action="modal:confirm">Confirmation</button>
        <button data-action="modal:form">Form Modal</button>
        <textarea id="modal-custom-content" placeholder="Custom modal content (HTML)..."></textarea>
        <button data-action="modal:custom" class="primary">Custom Modal</button>
      </section>
      
      <!-- Notifications -->
      <section class="panel-section">
        <h3>üîî Notifications</h3>
        <input type="text" id="notif-title" placeholder="Title...">
        <input type="text" id="notif-message" placeholder="Message...">
        <div class="button-group four">
          <button data-action="notif:success" style="color: var(--success)">‚úì</button>
          <button data-action="notif:error" style="color: var(--error)">‚úó</button>
          <button data-action="notif:warning" style="color: var(--warning)">‚ö†</button>
          <button data-action="notif:info" style="color: var(--info)">‚ìò</button>
        </div>
      </section>
      
      <!-- Event Bus -->
      <section class="panel-section">
        <h3>üì° Event Bus</h3>
        <input type="text" id="event-name" placeholder="Event name...">
        <textarea id="event-data" placeholder='Event data (JSON)... e.g. {"key": "value"}'></textarea>
        <button data-action="event:emit" class="primary">Emit Event</button>
        <div class="event-log" id="event-log">
          <div style="color: var(--muted-foreground); text-align: center;">No events yet...</div>
        </div>
      </section>
      
      <!-- Auth Mock -->
      <section class="panel-section">
        <h3>üîê Auth State</h3>
        <select id="auth-preset">
          <option value="anonymous">Anonymous</option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
          <option value="custom">Custom...</option>
        </select>
        <input type="text" id="auth-username" placeholder="Username..." style="display:none;">
        <input type="text" id="auth-roles" placeholder="Roles (comma-separated)..." style="display:none;">
        <button data-action="auth:update" class="primary">Update Auth</button>
      </section>
      
      <!-- Theme -->
      <section class="panel-section">
        <h3>üé® Theme</h3>
        <select id="theme-select">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="auto">System</option>
        </select>
        <button data-action="theme:apply" class="primary">Apply Theme</button>
      </section>
    </aside>
    
    <!-- MFE Mount Point -->
    <main class="mfe-container" id="mfe-mount">
      <div class="mfe-loading">
        <div class="spinner"></div>
        <div>Loading MFE...</div>
      </div>
    </main>
    
    <!-- Console -->
    <div class="dev-console" id="console">
      <div class="console-entry info">
        <span class="timestamp">{{TIMESTAMP}}</span>
        <span class="level">info</span>
        <span class="message">MFE Dev Container started</span>
      </div>
    </div>
  </div>
  
  <!-- Toast Container -->
  <div class="toast-container" id="toast-container"></div>
  
  <!-- Scripts will be injected by the dev server -->
  <script>
    // Placeholder for injected configuration
    window.__MFE_DEV_CONFIG__ = {
      mfeUrl: '{{MFE_URL}}',
      mfeName: '{{MFE_NAME}}',
      port: {{PORT}},
      services: {{SERVICES_CONFIG}}
    };
  </script>
</body>
</html>
